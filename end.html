	<script type="text/javascript">
		//get the value in GET 
					function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
			});
			return vars;
			}
				//setting up the level
		var ready=0;
		var victories=[0,0,0,0];
		var points=[0,0,0,0];
	    function start2(){
			victories[0]=getUrlVars()['win1'];
			victories[1]=getUrlVars()['win2'];
			victories[2]=getUrlVars()['win3'];
			victories[3]=getUrlVars()['win4'];
			for (i=0;i<4;i++){
				if (victories[i]>5){
					victories[i]=5;
				}
			}
			setTimeout(function(){
						
						document.getElementById("instr").innerHTML="";
			
						setTimeout(function(){
							
							var winner=-1;
							var max=0;
							i=0;
							for (i=0;i<4;i++){
								if (victories[i]>max){
									max=victories[i];
									winner=i;
								}
							}
							winner++;
							document.getElementById("instr").innerHTML="PLAYER "+winner+"!</br><a href='home.html'>Menu</a>";
							k=1;
							while (k<5){
								if (k!=winner){
									document.getElementById("P"+k+"g").src="P"+k+"s.png";
							
								}
								k++;
							}
						},1500);
					},500);
			
			
		}
		
			
				
        		
</script>
